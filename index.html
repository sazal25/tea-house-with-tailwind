<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- fontawesome cdn -->

  <script src="https://kit.fontawesome.com/3e83313bff.js" crossorigin="anonymous"></script>

  <!-- tailwind cdn -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

<body>

  <main class="max-w-screen-lg mx-auto px-16 lg:px-28">
    <header class="flex pt-10 mb-20">
      <!-- text content -->
      <div>
        <h1 class="text-7xl md:text-7xl">It's good <br>
          tea time at The <br>
          Tea House</h1>

          <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-xl text-white font-bold">Explore More  <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
      </div>
  
      <!-- image content -->
      <div class="relative">
        <!-- image -->
        <div><img src="images/banner.png" alt=""></div>
  
        <!-- card -->
         <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-40 md:top-64 md:left-20 lg:left-24">
          <!-- icon -->
          <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <div class="ml-2">
            <h2 class="font-bold lg:text-2xl">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
         </div>
      </div>
    </header>


    <!-- featured product section -->
  </main>
  <footer></footer>
</body>

</html>
